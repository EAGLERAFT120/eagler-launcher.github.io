<!DOCTYPE html>
<html>
<head>
    <title>WebMC Launcher</title>
    <link rel="icon" href="/favicon.webp">
    <link rel="stylesheet" href="/style.css">
    <script src="/fontawesome.js" crossorigin="anonymous"></script>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#009933">
</head>
<body>
    <div class="loader"></div>
    <div class="main-content">
        <main>
            <button class="mc-btn" id="fullscreen-btn" style="right:7px;bottom:calc(7.5% + 7px);visibility:hidden;opacity:0;" onclick="toggleFullscreen()"><i class="fa-solid fa-expand"></i></button>
            <button class="mc-btn" id="aboutBlank-btn" style="right:54px;bottom:calc(7.5% + 7px);visibility:hidden;opacity:0;" onclick="openAboutBlankWindow(window.currentVersion)"><i class="fa-solid fa-arrow-up-right-from-square"></i></button>
            <iframe class="game-frame" onload="gameFrameLoad(this)" src="" sandbox="allow-scripts allow-same-origin allow-forms allow-popups allow-modals allow-orientation-lock allow-pointer-lock allow-popups-to-escape-sandbox allow-presentation allow-top-navigation allow-top-navigation-by-user-activation" scrolling="no" allow="clipboard-read; clipboard-write"></iframe>
        </main>
        <div class="version-chooser inactive">
            <div class="version-dropdown">
                <button style="float:left;" class="version-btn">Select Version</button>
                <div class="version-content">
                    <a class="vanilla" onclick="changeVersion('latest')">Latest Release (1.8.8)</a>
                    <a class="modded" onclick="changeVersion('1.8.8-forge')">1.8.8-forge</a>
                    <a class="modded" onclick="changeVersion('optifine')">Shadow Client (Optifine)</a>
                    <a class="modded" onclick="changeVersion('resent')">Resent Client</a>
                    <a class="hacked" onclick="changeVersion('dragonx-client')">DragonX Client</a>
                    <a class="vanilla" onclick="changeVersion('1.5.2')">1.5.2</a>
                    <a class="vanilla" onclick="changeVersion('beta-1.3')">Beta 1.3</a>
                    <a class="vanilla" onclick="changeVersion('alpha-1.2.6')">Alpha 1.2.6</a>
                    <a class="vanilla" onclick="changeVersion('Classic')">Classic</a>
                    <a class="vanilla" onclick="changeVersion('ms-classic')">Classic (Microsoft Recreation)</a>
                    <a class="vanilla" onclick="changeVersion('Indev')">Indev</a>
                </div>
            </div>
            <a class="play-btn" onclick="playGame()">PLAY</a>
            <div class="dev-info">
                <span>WebMC Launcher v${appVersion} by Colbster937</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
